timezone: Europe/Rome
future: false
pygments: true
lsi: true
# markdown: redcarpet
markdown: kramdown

source: _source
destination: _site
plugins: _plugins
permalink: /blog/:title
version: 4.0.0.rc2

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers: 
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

image:
  source: images/originals
  output: images/
  presets: 
    users:
      attr:
        class: user-portrait
        itemprop: image
      width: 350
    cover-list:
      attr:
        class: img-polaroid cover-list
      width: 280
      height: 184
    cover-list-small:
      attr:
        class: img-polaroid cover-list
      width: 140
      height: 92
    homepage:
      attr:
        class: img-polaroid cover-post
      width: 900
      height: 200
    cover-post:
      attr:
        class: img-polaroid cover-post
      width: 730
      height: 290
    logo:
      attr:
        class: img-polaroid logo
      width: 350
      height: 210
    half:
      width: 400
      height: 400

